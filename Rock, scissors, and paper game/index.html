<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, Scissors, and Paper Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move</p>
    <div id="buttons">
      <button id="rock">&#x1F44A</button>
      <button id="paper">&#x1f590</button>
      <button id="scissors">&#x270c</button>
    </div>
    <p id="result">You won</p>
    <p id="scores">
      Your score: <span id="user-score"></span>
      Computer score: <span id="computer-score"></span>
    </p>
  </body>
</html>
